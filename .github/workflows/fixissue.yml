name: Fix Issue

on:
  pull_request:
    branches:
      - main
jobs:
  check-compliance:
    runs-on: ubuntu-latest
    steps:
      - name: check for JIRA title
        run: [[ $prTitle  =~ (\\[HUDI\-[0-9]{4,}\\]|\\[MINOR\\]) ]]
        env:
          prTitle: ${{ github.event.pull_request.title }}
                                                                
                                                                             
